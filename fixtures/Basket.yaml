App\Entity\Basket:
  basket{0..20}:
    dateCreated: '<dateTimeBetween("-3 years", "now")>'
    billingDate: '<dateTimeBetween($dateCreated, "now")>'
    customer: '@customer*'
    meanOfPayment: '@meanOfPayment*'
    status: '@status*'
    address: '@address*'

  basket{20..40}:
    dateCreated: '<dateTimeBetween("-3 years", "now")>'
    billingDate: '<dateTimeBetween($dateCreated, "now")>'
    customer: '@customer*'
