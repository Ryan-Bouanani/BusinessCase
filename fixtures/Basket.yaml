App\Entity\Basket:
  basket{0..250}:
    dateCreated: '<dateTimeBetween("-2 month", "now")>'
    address: '@address*'
    billingDate: '<dateTimeBetween($dateCreated, "now")>'
    customer: '@customer*'
    meanOfPayment: '@meanOfPayment*'
    status: '@status*'

  basket{251..800}:
    dateCreated: '<dateTimeBetween("-2 month", "now")>'
    customer: '@customer*'