App\Entity\Basket:
  basket{0..350}:
    dateCreated: '<dateTimeBetween("-4 years", "now")>'
    address: '@address*'
    billingDate: '<dateTimeBetween($dateCreated, "now")>'
    customer: '@customer<current()>'
    meanOfPayment: '@meanOfPayment*'
    status: '@status*'

  basket{351..900}:
    dateCreated: '<dateTimeBetween("-2 years", "now")>'
    customer: '@customer*'