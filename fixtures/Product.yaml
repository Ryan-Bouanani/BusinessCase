App\Entity\Product:
  product{0..100}:
    title: '<word()>'
    description: '<sentence(10, 70)>'
    priceExclVat: '<numberBetween(1, 100)>'
    active:  '<boolean(90)>'
    dateAdded: "<dateTimeBetween('-5 years','now')>"
    tva: '<randomFloat(2, 0, 0.2)>'
    brand: '@brand*'
    promotion: '70%? @promotion*'
    category: '@category*'