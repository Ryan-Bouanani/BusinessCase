App\Entity\Product:
  product{0..700}:
    name (unique): '<text(20)>'
    description: '<sentence(70, 90)>'
    priceExclVat: '<numberBetween(8, 50)>'
    active:  '<boolean(90)>'
    dateAdded: "<dateTimeBetween('-4 years','now')>"
    tva: '<randomFloat(2, 0, 20)>'
    brand: '@brand*'
    promotion: '70%? @promotion*'
    category: '@category<numberBetween(8, 40)>'